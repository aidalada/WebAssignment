<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table and Form Styling</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: #DDDDDD; 
        }

        .highlight-row {
            font-weight: bold; 
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
        }

        label {
            display: block; 
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .radio-group label {
            display: inline-block; 
            margin-right: 15px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    <h1>Student Grade Report</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice Johnson</td>
                    <td>Mathematics</td>
                    <td>A</td>
                </tr>
                <tr class="highlight-row">
                    <td>Yerulan Arman</td>
                    <td>Web Technologies</td>
                    <td>S</td>
                </tr>
                <tr>
                    <td>Charlie Brown</td>
                    <td>Science</td>
                    <td>A-</td>
                </tr>
                <tr>
                    <td>Diana Miller</td>
                    <td>English</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td colspan="3">End of Semester Report</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="form-container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="student_name">
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="student_email">
            </div>

            <div>
                <label for="role">Your Role:</label>
                <select id="role" name="user_role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label>Was this report helpful?</label>
                <div class="radio-group">
                    <label for="yes"><input type="radio" id="yes" name="helpful" value="yes"> Yes</label>
                    <label for="no"><input type="radio" id="no" name="helpful" value="no"> No</label>
                </div>
            </div>

            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="user_comments" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
