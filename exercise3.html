<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table and Form Styling</title>
    <link rel="stylesheet" href="/styles/table.css">
</head>

<body>

    <h1 id="page-heading">Student Grade Report</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice Johnson</td>
                    <td>Mathematics</td>
                    <td>A</td>
                </tr>
                <tr class="highlight-row">
                    <td>Bob Williams</td>
                    <td>History</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Charlie Brown</td>
                    <td>Science</td>
                    <td>A-</td>
                </tr>
                <tr>
                    <td>Diana Miller</td>
                    <td>English</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td colspan="3">End of Semester Report</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="form-container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="student_name" required>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="student_email" required>
            </div>

            <div>
                <label for="role">Your Role:</label>
                <select id="role" name="user_role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label>Was this report helpful?</label>
                <div class="radio-group">
                    <label for="yes"><input type="radio" id="yes" name="helpful" value="yes"> Yes</label>
                    <label for="no"><input type="radio" id="no" name="helpful" value="no"> No</label>
                </div>
            </div>

            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="user_comments" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

</body>

</html>
